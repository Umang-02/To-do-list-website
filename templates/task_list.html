<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style_task_list.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="header">
    <h1>My To Do List</h1>
    <div class="table">
    <table>
        <br>
        <tr>
            <th>TASK</th>
        </tr>
        {%for items in tasks_list%}
        <tr>
            <td>
                {%if items.complete%}
                <i><s>{{items.title}}</s></i>
                {%else%}
                {{items.title}}
                {%endif%}
            </td>
            <td><a href="/task/{{items.id}}"><button type="button" class="btn btn-outline-secondary">View Task</button></a></td>
            <td><a href="/update-task/{{items.id}}"><button type="button" class="btn btn-outline-success">Update Task</button></a></td>
            <td><a href="/delete-task/{{items.id}}"><button type="button" class="btn btn-outline-danger">Delete Task</button></a></td>
        </tr>
        {%empty%}
        <h3>There are no items in the list</h3>
        {%endfor%}
    </table>
    </div>
    </div>
    <div class="buttons">
    <a href="/create-task/"><button type="button" class="btn btn-primary">ADD TASK</button></a>
    <a href="/logout/"><button type="button" class="btn btn-dark">Logout</button></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </div>
</body>
</html>
